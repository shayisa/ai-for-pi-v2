    <script>
      // Safety check: Only configure if Tailwind CDN loaded successfully
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Editorial Neutral Foundation
              'ink': '#1A1A1A',
              'charcoal': '#333333',
              'slate': '#6B7280',
              'silver': '#9CA3AF',
              'pearl': '#F7F7F5',
              'paper': '#FFFFFF',
              // Editorial Accent Colors - Refined & Sparse
              'editorial-red': '#C41E3A',
              'editorial-gold': '#B8860B',
              'editorial-navy': '#1E3A5F',
              'editorial-sage': '#5C7A5C',
              // Borders & Shadows
              'border-subtle': '#E5E5E5',
              'border-medium': '#D1D5DB',
              // Legacy mappings for gradual migration
              'background': '#F7F7F5',
              'primary-text': '#1A1A1A',
              'secondary-text': '#6B7280',
              'border-light': '#E5E5E5',
              'dark-code': '#1A1A1A',
            },
            fontFamily: {
              'display': ['Playfair Display', 'Georgia', 'serif'],
              'serif': ['Source Serif 4', 'Georgia', 'serif'],
              'sans': ['Inter', 'system-ui', 'sans-serif'],
              'mono': ['JetBrains Mono', 'monospace'],
            },
            fontSize: {
              'display': ['clamp(2.5rem, 5vw, 4rem)', { lineHeight: '1.1', letterSpacing: '-0.02em' }],
              'h1': ['clamp(2rem, 4vw, 3rem)', { lineHeight: '1.2', letterSpacing: '-0.02em' }],
              'h2': ['clamp(1.5rem, 3vw, 2rem)', { lineHeight: '1.25', letterSpacing: '-0.01em' }],
              'h3': ['clamp(1.25rem, 2.5vw, 1.5rem)', { lineHeight: '1.3' }],
              'lead': ['1.25rem', { lineHeight: '1.6' }],
              'body': ['1.125rem', { lineHeight: '1.7' }],
              'ui': ['0.875rem', { lineHeight: '1.5' }],
              'caption': ['0.75rem', { lineHeight: '1.4' }],
              'overline': ['0.6875rem', { lineHeight: '1.4', letterSpacing: '0.05em' }],
            },
            boxShadow: {
              'editorial': '0 1px 3px rgba(0,0,0,0.04), 0 4px 12px rgba(0,0,0,0.04)',
              'editorial-hover': '0 4px 12px rgba(0,0,0,0.08), 0 8px 24px rgba(0,0,0,0.06)',
              'editorial-modal': '0 25px 50px -12px rgba(0,0,0,0.15)',
            },
            maxWidth: {
              'prose': '65ch',
              'article': '720px',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
              'pulse-subtle': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      };
      } // end if (typeof tailwind !== 'undefined')

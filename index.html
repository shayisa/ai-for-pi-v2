    <title>AI for PI</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#F5F5F5',
              'primary-text': '#333333',
              'secondary-text': '#666666',
              'accent-salmon': '#F78888',
              'accent-yellow': '#F3D250',
              'accent-light-blue': '#90CCF4',
              'accent-muted-blue': '#5DA2D5',
              'border-light': '#E0E0E0',

            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
